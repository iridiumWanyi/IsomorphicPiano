<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isomorphic Piano Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <h1>Isomorphic Piano Simulator</h1>
        <div class="control-row">
            <button id="single" class="active">
                <span class="text"> ♪ Single</span>
                <div style="color: #666; font-size: 0.8em;">keyboard (`)</div>
            </button>
            <button id="octave">
                <span class="text">♪♪ Octave</span>
                <div style="color: #666; font-size: 0.8em;">keyboard (1)</div>
            </button>
            <button id="major">
                <span class="text">△ Major</span>
                <div style="color: #666; font-size: 0.8em;">keyboard (2)</div>
            </button>
            <button id="minor">
                <span class="text">- Minor</span>
                <div style="color: #666; font-size: 0.8em;">keyboard (3)</div>
            </button>
            <button id="diminished">
                <span class="text">○ Diminished</span>
                <div style="color: #666; font-size: 0.8em;">keyboard (4)</div>
            </button>
            <button id="augmented">
                <span class="text">+ Augmented</span>
                <div style="color: #666; font-size: 0.8em;">keyboard (5)</div>
            </button>
        </div>
        <div class="control-row">
            <button id="domSeven">
                <span class="text">Dom 7</span>
            </button>
            <button id="majSeven">
                <span class="text">Maj 7</span>
            </button>
            <button id="minSeven">
                <span class="text">Min 7</span>
            </button>
            <button id="susSeven">
                <span class="text">Sus 7</span>
            </button>
            <button id="domNine">
                <span class="text">Dom 9</span>
            </button>
            <button id="majNine">
                <span class="text">Maj 9</span>
            </button>
            <button id="minNine">
                <span class="text">Min 9</span>
            </button>
            <button id="susNine">
                <span class="text">Sus 9</span>
            </button>
        </div>
        <div class="control-row">
            <button id="arpeggiatorToggle">Toggle Arpeggiator (Off)</button>
            <label>Arpeggiator BPM: <input type="range" id="arpeggiatorSpeed" min="40" max="200" value="120"></label>
            <span id="bpmDisplay">120 BPM</span>
        </div>
        <div class="control-row">
            <label>Arpeggiator Pattern: <input type="text" id="arpeggiatorPattern" value="12345345"></label> <span class="text">(The default pattern reflects that of BWV 846.)</span>
        </div>
    </div>
    <div id="keyboard" class="partial"></div>
    <div class="keyboard-toggle-container">
        <button id="keyboardToggle">Switch to Whole Keyboard</button>         
        <div class="partial-keyboard-note">(In partial keyboard mode, the two bars are duplicates.)</div>
        <div class="whole-keyboard-note">...</div>
    </div>

    <script src="constants.js"></script>
    <script src="chords.js"></script>
    <script src="keyboard.js"></script>
    <script src="arpeggiator.js"></script>
    <script src="main.js"></script>
</body>
</html>
