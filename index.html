<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isomorphic PianoSimulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <h1>Isomorphic Piano Simulator</h1>
        <div class="control-row">
            <button id="single" class="active">
                <span class="icon">♪</span>
                <span class="text">Single Sound</span>
                <div style="color: #666; font-size: 0.8em;">keyboard (`) </div>
            </button>
            <button id="octave">
                <span class="icon">♪♪</span>
                <span class="text">octave</span>
                <div style="color: #666; font-size: 0.8em;">keyboard (1) </div>
            </button>
            <button id="major">
                <span class="icon" style="font-size: 0.8em;">△</span>
                <span class="text">Major</span>
                <div style="color: #666; font-size: 0.8em;">keyboard (2) </div>
            </button>
            <button id="minor">
                <span class="icon">−</span>
                <span class="text">Minor</span>
                <div style="color: #666; font-size: 0.8em;">keyboard (3) </div>
            </button>
            <button id="diminished">
                <span class="icon">○</span>
                <span class="text">Diminished</span>
                <div style="color: #666; font-size: 0.8em;">keyboard (4) </div>
            </button>
            <button id="augmented">
                <span class="icon">+</span>
                <span class="text">Augmented</span>
                <div style="color: #666; font-size: 0.8em;">keyboard (5) </div>
            </button>
        </div>
        <div class="control-row">
            <button id="domSeven"><span class="text">Dom7</span></button>
            <button id="majSeven"><span class="text">Maj7</span></button>
            <button id="minSeven"><span class="text">MinMaj7</span></button>
            <button id="susSeven"><span class="text">Sus7</span></button>
            <button id="domNine"><span class="text">Dom9</span></button>
            <button id="majNine"><span class="text">Maj9</span></button>
            <button id="minNine"><span class="text">MinMaj9</span></button>
            <button id="susNine"><span class="text">Sus9</span></button>
        </div>
        <div class="control-row">
            <button id="arpeggiatorToggle">Toggle Arpeggiator (Off)</button>
            <label>Arpeggiator Speed (BPM): </label>
            <input type="range" id="arpeggiatorSpeed" min="40" max="200" value="120">
            <span id="arpeggiatorSpeedValue">120</span>
        </div>
        <div class="control-row">
            <label>Arpeggiator Pattern (e.g., 12345345): </label>
            <input type="text" id="arpeggiatorPattern" value="12345345" style="width: 100px;">
        </div>
    </div>
    <div class="keyboard" id="keyboard"></div>
    <div class="control-row">
        <button id="keyboardToggle">Switch to Whole Keyboard</button>
    </div>
    <script src="chords.js"></script>
    <script src="constants.js"></script>
    <script src="keyboard.js"></script>
    <script src="arpeggiator.js"></script>
    <script src="main.js"></script>
</body>
</html>
